<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="task3.css" />
</head>
<body>
  <div class="start-container" style="background: url('https://res.cloudinary.com/dpi4f3dfi/image/upload/v1750402726/jlnfn4bqf0gtkv2ushsn.jpg') center center/cover no-repeat; min-height: 100vh; width: 100%; display: flex; align-items: center; justify-content: center;">
    <div class="container">
      <h1>Tic Tac Toe</h1>
      <div id="gameBoard" class="board"></div>
      <p id="status">Player X's turn</p>
      <button id="restartBtn">Restart Game</button>
    </div>
  </div>
</div>

  <div id="popup" class="popup hidden">
    <div class="popup-content">
      <p id="popupMessage"></p>
      <button id="closePopupBtn">OK</button>
    </div>
  </div>

  <script src="task3.js"></script>
</body>
</html>
